@import ch.epfl.scala.index.model.Project
@(project: Project)

<div class="box">
  <h4 id="artifacts">Artifacts</h4>
  @for(artifact <- project.artifacts.sorted) {
    <ul>
      <li>
        <a href="/@project.organization/@project.repository/@artifact">@artifact</a>
      </li>
    </ul>
  }
</div>
