@(versionCount: Int, dependentsCount: Int)

<div class="statistic box">
  <h4>Statistics</h4>
  <div class="row">
    <div >
      <ul class="row">
        <a href="#versions"><li class="col-md-6 col-sm-6"><i class="fa fa-tag"></i> @versionCount Versions</li></a>

      </ul>
    </div>
  </div>
</div>
