name: CI
on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 
      - develop
jobs:
  checks:
    name: Scalafmt and Scalafix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: coursier/setup-action@v1
      - run: sbtn "scalafixAll --check"
      - run: ./bin/scalafmt --test
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: coursier/setup-action@v1
        with:
          jvm: "adopt:1.8"
      - uses: coursier/cache-action@v5
      - name: Unit tests
        run: sbtn test
        shell: bash
      - name: Package server
        run: sbtn server/universal:packageBin
        shell: bash
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: coursier/setup-action@v1
        with:
          jvm: "adopt:1.8"
      - uses: coursier/cache-action@v5
      - name: Integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbtn 'infra / IntegrationTest / test'
